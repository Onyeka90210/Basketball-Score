<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BASKETBALL SCOREBOARD</title>
  </head>
  <body>
    <header>
      <h2>BASKETBALL SCOREBOARD</h2>
    </header>
    <main>
      <div class="home">
        <h2>HOME</h2>
        <p class="score HS">0</p>
        <div class="btn">
          <button class="HB1">+1</button>
          <button class="HB2">+2</button>
          <button class="HB3">+3</button>
        </div>
      </div>
      <div class="guest">
        <h2>GUEST</h2>
        <p class="score GS">0</p>
        <div class="btn">
          <button class="GB1">+1</button>
          <button class="GB2">+2</button>
          <button class="GB3">+3</button>
        </div>
      </div>
    </main>
    <footer>
        <button class="NG">NEW GAME</button>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
